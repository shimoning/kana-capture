<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動作デモ (ESM版) | かなキャプチャ&trade;</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" rel="stylesheet">
  </head>
  <body>
    <header class="hero">
      <div class="hero-head">
        <nav class="navbar" aria-label="main navigation">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item">
                <h1 class="title">かなキャプチャ&trade;</h1>
              </a>
              <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="nav-menu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
            <div id="nav-menu" class="navbar-menu">
              <div class="navbar-end">
                <a class="navbar-item" href="../">
                  <i class="fa-solid fa-house mr-1"></i>Home
                </a>
                <a class="navbar-item is-active" href="./">
                  <i class="fa-solid fa-eye mr-1"></i>Demo
                </a>
                <a class="navbar-item" href="https://github.com/shimoning/kana-capture/pkgs/npm/kana-capture" target="_blank">
                  <i class="fa-solid fa-arrow-up-right-from-square mr-1"></i>Install
                </a>
                <span class="navbar-item">
                  <a class="button is-info is-inverted" href="https://github.com/shimoning/kana-capture" target="_blank">
                    <span class="icon">
                      <i class="fab fa-github"></i>
                    </span>
                    <span>Github</span>
                  </a>
                </span>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <h2 class="title">動作デモ (ESM版)</h2>
        <p class="subtitle">モジュール版としてimportした場合の実装です。</p>
      </div>
    </header>
    <main id="main" class="container p-2">
      <div id="input-area">
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label" for="timing-realtime">反映タイミング</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="timing" value="realtime" id="timing-realtime" checked>
                  リアルタイム
                </label>
                <label class="radio">
                  <input type="radio" name="timing" value="enter" id="timing-enter">
                  エンター押下時
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="input">入力</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control is-expanded">
                <input type="text" class="input is-primary" id="input" placeholder="ここにテキストを入力してください">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="has-text-centered my-4">
        <span class="icon is-large is-centered">
          <i class="fas fa-down-long"></i>
        </span>
      </div>

      <div id="output-area">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="output-hiragana">ひらがな</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="text" class="input is-info" id="output-hiragana" placeholder="ここにひらがなが表示されます" readonly>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="output-zenkaku-katakana">全角カタカナ</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="text" class="input is-info" id="output-zenkaku-katakana" placeholder="ここに全角カタカナが表示されます" readonly>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="output-hankaku-katakana">半角カタカナ</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="text" class="input is-info" id="output-hankaku-katakana" placeholder="ここに半角カタカナが表示されます" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li><a href="../"><i class="fa-solid fa-house mr-1"></i>Home</a></li>
          <li><a href="./">Demo</a></li>
          <li class="is-active"><a href="#" aria-current="page">ESM版</a></li>
        </ul>
      </nav>
      <p class="has-text-centered"><a href="https://shimoning.com" target="_blank">&copy; 2025 Shimoning, Inc.</a></p>
    </footer>
    <script type="module">
      import { setupObserver, KanaType, CaptureableCharacterType } from 'https://cdn.jsdelivr.net/gh/shimoning/kana-capture@0.2.0/dist/esm/index.js';
      document.addEventListener('DOMContentLoaded', () => {
        const input = document.querySelector('#input')

        const outputZenkakuKatakana = document.querySelector('#output-zenkaku-katakana')
        const outputHankakuKatakana = document.querySelector('#output-hankaku-katakana')

        const timingRealtime = document.querySelector('#timing-realtime')
        const timingEnter = document.querySelector('#timing-enter')

        setupObserver(
          input,
          [
            '#output-hiragana',
            { element: outputZenkakuKatakana, type: KanaType.ZenkakuKatakana },
            { element: outputHankakuKatakana, type: KanaType.HankakuKatakana },
          ],
          {
            observeInterval: 30,
            debug: false,
            realtime: timingRealtime,
            enter: timingEnter,
            clearOnInputEmpty: true,
            captureablePatterns: [
              CaptureableCharacterType.HIRAGANA,
              CaptureableCharacterType.KUTOUTEN,
              CaptureableCharacterType.CHOUON,
              CaptureableCharacterType.KAGIKAKKO,
              CaptureableCharacterType.ZENKAKU_SPACE,

              // 全角英数字記号
              // CaptureableCharacterType.ZENKAKU_ALPHABET,
              // CaptureableCharacterType.ZENKAKU_NUMBER,
              // CaptureableCharacterType.ZENKAKU_1BYTE_SYMBOL,

              // 半角英数字記号 + 半角スペース
              // CaptureableCharacterType.HANKAKU_SPACE,
              // CaptureableCharacterType.HANKAKU_ALPHABET,
              // CaptureableCharacterType.HANKAKU_NUMBER,
              // CaptureableCharacterType.HANKAKU_1BYTE_SYMBOL,
            ],
          },
        )
      })
    </script>
    <script src="../scripts/common.js" defer></script>
  </body>
</html>
