<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>かなキャプチャ&trade;</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link href="https://use.fontawesome.com/releases/v6.7.2/css/all.css" rel="stylesheet">
  </head>
  <body>
    <header class="hero">
      <div class="hero-body">
        <h1 class="title">かなキャプチャ&trade;</h1>
        <p class="subtitle">動作プレビュー (cjs版)</p>
      </div>
    </header>
    <main id="main" class="container p-2">
      <div id="input-area">
        <div class="field is-horizontal">
          <div class="field-label">
            <label class="label" for="timing-realtime">反映タイミング</label>
          </div>
          <div class="field-body">
            <div class="field is-narrow">
              <div class="control">
                <label class="radio">
                  <input type="radio" name="timing" value="realtime" id="timing-realtime" checked>
                  リアルタイム
                </label>
                <label class="radio">
                  <input type="radio" name="timing" value="enter" id="timing-enter">
                  エンター押下時
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="input">入力</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control is-expanded">
                <input type="text" class="input is-primary" id="input" placeholder="ここにテキストを入力してください">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="has-text-centered my-4">
        <span class="icon is-large is-centered">
          <i class="fas fa-down-long"></i>
        </span>
      </div>

      <div id="output-area">
        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="output-hiragana">ひらがな</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="text" class="input is-info" id="output-hiragana" placeholder="ここにひらがなが表示されます" readonly>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="output-zenkaku-katakana">全角カタカナ</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="text" class="input is-info" id="output-zenkaku-katakana" placeholder="ここに全角カタカナが表示されます" readonly>
              </div>
            </div>
          </div>
        </div>

        <div class="field is-horizontal">
          <div class="field-label is-normal">
            <label class="label" for="output-hankaku-katakana">半角カタカナ</label>
          </div>
          <div class="field-body">
            <div class="field">
              <div class="control">
                <input type="text" class="input is-info" id="output-hankaku-katakana" placeholder="ここに半角カタカナが表示されます" readonly>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>&copy; 2025 Shimoning, Inc.</p>
    </footer>
    <script src="../dist/umd/observer.umd.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const input = document.querySelector('#input')

        const outputZenkakuKatakana = document.querySelector('#output-zenkaku-katakana')
        const outputHankakuKatakana = document.querySelector('#output-hankaku-katakana')

        const timingRealtime = document.querySelector('#timing-realtime')
        const timingEnter = document.querySelector('#timing-enter')

        KanaCapture.setupObserver(
          input,
          [
            '#output-hiragana',
            { element: outputZenkakuKatakana, type: KanaCapture.KanaType.ZenkakuKatakana },
            { element: outputHankakuKatakana, type: KanaCapture.KanaType.HankakuKatakana },
          ],
          {
            observeInterval: 30,
            debug: false,
            realtime: timingRealtime,
            enter: timingEnter,
            clearOnInputEmpty: true,
            captureablePatterns: [
              KanaCapture.CaptureableCharacterType.HIRAGANA,
              KanaCapture.CaptureableCharacterType.KUTOUTEN,
              KanaCapture.CaptureableCharacterType.CHOUON,
              KanaCapture.CaptureableCharacterType.KAGIKAKKO,
              KanaCapture.CaptureableCharacterType.ZENKAKU_SPACE,

              // 全角英数字記号
              // KanaCapture.CaptureableCharacterType.ZENKAKU_ALPHABET,
              // KanaCapture.CaptureableCharacterType.ZENKAKU_NUMBER,
              // KanaCapture.CaptureableCharacterType.ZENKAKU_1BYTE_SYMBOL,

              // 半角英数字記号 + 半角スペース
              // KanaCapture.CaptureableCharacterType.HANKAKU_SPACE,
              // KanaCapture.CaptureableCharacterType.HANKAKU_ALPHABET,
              // KanaCapture.CaptureableCharacterType.HANKAKU_NUMBER,
              // KanaCapture.CaptureableCharacterType.HANKAKU_1BYTE_SYMBOL,
            ],
          },
        )
      })
    </script>
  </body>
</html>
